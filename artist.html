<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StageLink | Artists</title>
  <style>
    body {
      background-color: #001f4d;
      color: #c0c8d6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #a5c8ff;
      margin-bottom: 2rem;
    }
    .artist-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .artist-card {
      background: #102a5a;
      border-radius: 8px;
      box-shadow: 0 0 10px #1c3b82;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .artist-card:hover {
      transform: scale(1.05);
    }
    .artist-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #7ea3e6;
    }
    .artist-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #d9e4ff;
    }
    .artist-genre {
      font-size: 1rem;
      margin-bottom: 1rem;
      font-style: italic;
      color: #a5c8ff;
    }
    .artist-bio {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #c0c8d6;
    }
    .btn-book {
      background-color: #7ea3e6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-book:hover {
      background-color: #a5c8ff;
    }
  </style>
</head>
<body>
  <h1>Our Featured Artists</h1>
  <div class="artist-list">
    <div class="artist-card">
      <img src="https://via.placeholder.com/140" alt="RocBoi Quez" class="artist-photo" />
      <div class="artist-name">RocBoi Quez</div>
      <div class="artist-genre">Hip-Hop / Rap</div>
      <div class="artist-bio">
        An Atlanta-based hip-hop artist with electrifying performances and lyrical skill.
      </div>
      <a href="booking.html" class="btn-book">Book Now</a>
    </div>

    <div class="artist-card">
      <img src="https://via.placeholder.com/140" alt="Lyric Flamez" class="artist-photo" />
      <div class="artist-name">Lyric Flamez</div>
      <div class="artist-genre">R&B / Soul</div>
      <div class="artist-bio">
        Smooth vocals and soulful melodies that captivate any audience.
      </div>
      <a href="booking.html" class="btn-book">Book Now</a>
    </div>

    <!-- Add more artist cards dynamically or statically here -->
  </div>
</body>
</html>
