<!-- client/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StageLink - Book Your Favorite Artist</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <h1>StageLink</h1>
    <nav>
      <a href="#artists">Artists</a>
      <a href="#book">Book</a>
      <a href="#webcam">Webcam</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Where Artists Get Booked & Fans Get Closer</h2>
      <p>Hip-Hop | R&B | Spoken Word | Rock | Blues</p>
    </section>

    <section id="artists">
      <h3>Featured Artists</h3>
      <div class="artist-grid">
        <!-- Artist cards injected here -->
      </div>
    </section>

    <section id="book">
      <h3>Book an Artist</h3>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <select>
          <option>Choose Genre</option>
          <option>Hip-Hop</option>
          <option>R&B</option>
          <option>Spoken Word</option>
        </select>
        <textarea placeholder="Describe the event"></textarea>
        <button type="submit">Send Booking Request</button>
      </form>
    </section>

    <section id="webcam">
      <h3>Request a Webcam Interaction</h3>
      <button>Login to Request</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StageLink | Built by Marquez Edward Ross</p>
  </footer>
</body>
</html>
